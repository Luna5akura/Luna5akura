name: Update README

on:
  schedule:
    # runs every 00:00 UTC
    - cron: '0 0 * * *'

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Update README with WakaTime stats
      run: |
        WAKATIME_STATS=$(curl -s "https://github-readme-stats.vercel.app/api/wakatime?username=Luna5akura")
        sed -i "s|![WakaTime stats](.*)|![WakaTime stats](https://github-readme-stats.vercel.app/api/wakatime?username=Luna5akura)|" README.md
        
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md
        git commit -m "Update README with WakaTime stats"
        git push
